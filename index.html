<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
    <h1 id="level-title">Press Start</h1>
    <div>
        <h3 id="best-score">Best Score: <span>0</span></h3>
        <!-- <h3 id="current-score">Current Score: <span>0</span></h3> -->
    </div>
    <button onclick="startGame()" class="" type="button" name="button">START</button>

    <div class="container">
        <div class="row">
            <div type="button" id="green" class="btn green"></div>
            <div type="button" id="red" class="btn red"></div>
        </div>
        <div class="row">
            <div type="button" id="yellow" class="btn yellow"></div>
            <div type="button" id="blue" class="btn blue"></div>
        </div>
    </div>

    <script src="index.js" charset="utf-8"></script>
    <!-- <footer>Made with <span>❤️</span> by Tanmay</footer> -->
</body>
</html>
